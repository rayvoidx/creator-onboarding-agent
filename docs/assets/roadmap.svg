<svg xmlns="http://www.w3.org/2000/svg" width="840" height="300" viewBox="0 0 840 300">
  <defs>
    <linearGradient id="rbg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <pattern id="rgrid" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="12" cy="12" r="0.8" fill="#334155" opacity="0.4"/>
    </pattern>
  </defs>

  <rect width="840" height="300" rx="12" fill="url(#rbg)"/>
  <rect width="840" height="300" rx="12" fill="url(#rgrid)"/>

  <!-- Title -->
  <text x="420" y="28" text-anchor="middle" font-family="system-ui,sans-serif" font-size="13" font-weight="700" fill="#f8fafc">Product Roadmap</text>

  <!-- Timeline line -->
  <line x1="80" y1="65" x2="760" y2="65" stroke="#334155" stroke-width="2"/>

  <!-- Phase dots on timeline — uniform 4px -->
  <circle cx="160" cy="65" r="4" fill="#10b981">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="65" r="4" fill="#8b5cf6">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="540" cy="65" r="4" fill="#06b6d4">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="65" r="4" fill="#f59e0b">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- ═══ Phase 1: Beta (Current) ═══ -->
  <line x1="160" y1="69" x2="160" y2="90" stroke="#10b981" stroke-width="1"/>
  <rect x="60" y="90" width="200" height="140" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="1.2">
    <animate attributeName="stroke-opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </rect>
  <!-- Current badge -->
  <rect x="105" y="84" width="110" height="16" rx="8" fill="#10b981" opacity="0.2" stroke="#10b981" stroke-width="0.5"/>
  <text x="160" y="95" text-anchor="middle" font-family="system-ui,sans-serif" font-size="8" font-weight="700" fill="#6ee7b7" letter-spacing="1">CURRENT BETA</text>
  <text x="160" y="118" text-anchor="middle" font-family="system-ui,sans-serif" font-size="11" font-weight="700" fill="#6ee7b7">Public Beta</text>
  <text x="76" y="138" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">  9 AI Agents</text>
  <text x="76" y="154" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">  6-Grade Scoring (S~F)</text>
  <text x="76" y="170" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">  Instagram Scraping</text>
  <text x="76" y="186" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">  RAG Hybrid Retrieval</text>
  <text x="76" y="202" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">  Multi-model LLM</text>
  <text x="76" y="218" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">  Docker Compose Deploy</text>

  <!-- ═══ Phase 2: v1.0 ═══ -->
  <line x1="350" y1="69" x2="350" y2="90" stroke="#8b5cf6" stroke-width="1"/>
  <rect x="260" y="90" width="180" height="140" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4 2"/>
  <text x="350" y="118" text-anchor="middle" font-family="system-ui,sans-serif" font-size="11" font-weight="700" fill="#c4b5fd">v1.0 — Stable</text>
  <text x="276" y="138" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">  TikTok / YouTube</text>
  <text x="276" y="154" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">  OAuth API Integration</text>
  <text x="276" y="170" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">  Real Engagement Data</text>
  <text x="276" y="186" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">  Webhook Notifications</text>
  <text x="276" y="202" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">  Admin Dashboard</text>
  <text x="276" y="218" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">  Kubernetes Deploy</text>

  <!-- ═══ Phase 3: v2.0 ═══ -->
  <line x1="540" y1="69" x2="540" y2="90" stroke="#06b6d4" stroke-width="1"/>
  <rect x="450" y="90" width="180" height="140" rx="8" fill="#1e293b" stroke="#06b6d4" stroke-width="1" stroke-dasharray="4 2"/>
  <text x="540" y="118" text-anchor="middle" font-family="system-ui,sans-serif" font-size="11" font-weight="700" fill="#67e8f9">v2.0 — Scale</text>
  <text x="466" y="138" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">  Batch Processing</text>
  <text x="466" y="154" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">  Campaign Automation</text>
  <text x="466" y="170" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">  Multi-tenant Support</text>
  <text x="466" y="186" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">  Custom ML Models</text>
  <text x="466" y="202" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">  A/B Test Framework</text>
  <text x="466" y="218" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">  White-label SDK</text>

  <!-- ═══ Phase 4: Vision ═══ -->
  <line x1="700" y1="69" x2="700" y2="90" stroke="#f59e0b" stroke-width="1"/>
  <rect x="640" y="90" width="170" height="140" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="1" stroke-dasharray="4 2"/>
  <text x="725" y="118" text-anchor="middle" font-family="system-ui,sans-serif" font-size="11" font-weight="700" fill="#fbbf24">Vision</text>
  <text x="656" y="138" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">  Predictive Analytics</text>
  <text x="656" y="154" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">  Content Quality AI</text>
  <text x="656" y="170" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">  Fraud Detection</text>
  <text x="656" y="186" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">  Agency Marketplace</text>
  <text x="656" y="202" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">  Real-time Monitoring</text>
  <text x="656" y="218" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">  Global Platform</text>

  <!-- Progress bar at bottom -->
  <rect x="80" y="258" width="680" height="6" rx="3" fill="rgba(255,255,255,0.06)"/>
  <rect x="80" y="258" width="170" height="6" rx="3" fill="#10b981" opacity="0.8">
    <animate attributeName="width" from="0" to="170" dur="2s" fill="freeze"/>
  </rect>
  <text x="80" y="280" font-family="system-ui,sans-serif" font-size="9" fill="#64748b">Beta</text>
  <text x="250" y="280" font-family="system-ui,sans-serif" font-size="9" fill="#64748b">v1.0</text>
  <text x="440" y="280" font-family="system-ui,sans-serif" font-size="9" fill="#64748b">v2.0</text>
  <text x="680" y="280" font-family="system-ui,sans-serif" font-size="9" fill="#64748b">Vision</text>
</svg>