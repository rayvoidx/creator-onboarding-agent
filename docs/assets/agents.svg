<svg xmlns="http://www.w3.org/2000/svg" width="840" height="200" viewBox="0 0 840 200">
  <defs>
    <linearGradient id="agbg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <pattern id="aggrid" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="12" cy="12" r="0.8" fill="#334155" opacity="0.4"/>
    </pattern>
  </defs>

  <rect width="840" height="200" rx="12" fill="url(#agbg)"/>
  <rect width="840" height="200" rx="12" fill="url(#aggrid)"/>

  <!-- Title -->
  <text x="420" y="28" text-anchor="middle" font-family="system-ui,sans-serif" font-size="13" font-weight="700" fill="#f8fafc">9 Autonomous AI Agents</text>

  <!-- ═══ Row 1: Core Agents ═══ -->
  <text x="30" y="58" font-family="system-ui,sans-serif" font-size="8" font-weight="600" fill="#475569" letter-spacing="1">CORE</text>

  <g transform="translate(80, 44)">
    <rect width="140" height="36" rx="6" fill="#1e293b" stroke="#8b5cf6" stroke-width="1">
      <animate attributeName="stroke-opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="70" y="16" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" font-weight="700" fill="#c4b5fd">Creator Agent</text>
    <text x="70" y="28" text-anchor="middle" font-family="system-ui,sans-serif" font-size="8" fill="#94a3b8">RAG + Heuristic</text>
  </g>
  <g transform="translate(240, 44)">
    <rect width="140" height="36" rx="6" fill="#1e293b" stroke="#06b6d4" stroke-width="1">
      <animate attributeName="stroke-opacity" values="0.5;0.9;0.5" dur="3s" begin="0.3s" repeatCount="indefinite"/>
    </rect>
    <text x="70" y="16" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" font-weight="700" fill="#67e8f9">Mission Agent</text>
    <text x="70" y="28" text-anchor="middle" font-family="system-ui,sans-serif" font-size="8" fill="#94a3b8">Rule + LLM + MCP</text>
  </g>
  <g transform="translate(400, 44)">
    <rect width="140" height="36" rx="6" fill="#1e293b" stroke="#10b981" stroke-width="1">
      <animate attributeName="stroke-opacity" values="0.5;0.9;0.5" dur="3s" begin="0.6s" repeatCount="indefinite"/>
    </rect>
    <text x="70" y="16" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" font-weight="700" fill="#6ee7b7">Competency Agent</text>
    <text x="70" y="28" text-anchor="middle" font-family="system-ui,sans-serif" font-size="8" fill="#94a3b8">ML + LLM</text>
  </g>

  <!-- ═══ Row 2: Support Agents ═══ -->
  <text x="30" y="110" font-family="system-ui,sans-serif" font-size="8" font-weight="600" fill="#475569" letter-spacing="1">SUPPORT</text>

  <g transform="translate(80, 96)">
    <rect width="140" height="36" rx="6" fill="#1e293b" stroke="#f59e0b" stroke-width="1">
      <animate attributeName="stroke-opacity" values="0.5;0.9;0.5" dur="3s" begin="0.9s" repeatCount="indefinite"/>
    </rect>
    <text x="70" y="16" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" font-weight="700" fill="#fbbf24">Search Agent</text>
    <text x="70" y="28" text-anchor="middle" font-family="system-ui,sans-serif" font-size="8" fill="#94a3b8">Hybrid Retrieval</text>
  </g>
  <g transform="translate(240, 96)">
    <rect width="140" height="36" rx="6" fill="#1e293b" stroke="#ec4899" stroke-width="1">
      <animate attributeName="stroke-opacity" values="0.5;0.9;0.5" dur="3s" begin="1.2s" repeatCount="indefinite"/>
    </rect>
    <text x="70" y="16" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" font-weight="700" fill="#f472b6">Deep Agent</text>
    <text x="70" y="28" text-anchor="middle" font-family="system-ui,sans-serif" font-size="8" fill="#94a3b8">ReAct + Self-Critique</text>
  </g>
  <g transform="translate(400, 96)">
    <rect width="140" height="36" rx="6" fill="#1e293b" stroke="#a855f7" stroke-width="1">
      <animate attributeName="stroke-opacity" values="0.5;0.9;0.5" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </rect>
    <text x="70" y="16" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" font-weight="700" fill="#c084fc">Recommendation</text>
    <text x="70" y="28" text-anchor="middle" font-family="system-ui,sans-serif" font-size="8" fill="#94a3b8">LLM</text>
  </g>

  <!-- ═══ Row 3: Data Agents ═══ -->
  <text x="30" y="162" font-family="system-ui,sans-serif" font-size="8" font-weight="600" fill="#475569" letter-spacing="1">DATA</text>

  <g transform="translate(80, 148)">
    <rect width="140" height="36" rx="6" fill="#1e293b" stroke="#14b8a6" stroke-width="1">
      <animate attributeName="stroke-opacity" values="0.5;0.9;0.5" dur="3s" begin="1.8s" repeatCount="indefinite"/>
    </rect>
    <text x="70" y="16" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" font-weight="700" fill="#5eead4">Analytics Agent</text>
    <text x="70" y="28" text-anchor="middle" font-family="system-ui,sans-serif" font-size="8" fill="#94a3b8">LLM + Data</text>
  </g>
  <g transform="translate(240, 148)">
    <rect width="140" height="36" rx="6" fill="#1e293b" stroke="#f97316" stroke-width="1">
      <animate attributeName="stroke-opacity" values="0.5;0.9;0.5" dur="3s" begin="2.1s" repeatCount="indefinite"/>
    </rect>
    <text x="70" y="16" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" font-weight="700" fill="#fb923c">DataCollection</text>
    <text x="70" y="28" text-anchor="middle" font-family="system-ui,sans-serif" font-size="8" fill="#94a3b8">Tool-augmented</text>
  </g>
  <g transform="translate(400, 148)">
    <rect width="140" height="36" rx="6" fill="#1e293b" stroke="#6366f1" stroke-width="1">
      <animate attributeName="stroke-opacity" values="0.5;0.9;0.5" dur="3s" begin="2.4s" repeatCount="indefinite"/>
    </rect>
    <text x="70" y="16" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" font-weight="700" fill="#a5b4fc">Integration</text>
    <text x="70" y="28" text-anchor="middle" font-family="system-ui,sans-serif" font-size="8" fill="#94a3b8">Coordinator</text>
  </g>

  <!-- Right side: LangGraph orchestrator box -->
  <rect x="580" y="44" width="230" height="140" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="695" y="68" text-anchor="middle" font-family="system-ui,sans-serif" font-size="11" font-weight="700" fill="#f8fafc">LangGraph Orchestrator</text>
  <line x1="600" y1="76" x2="790" y2="76" stroke="#334155" stroke-width="0.5"/>
  <text x="695" y="96" text-anchor="middle" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">Intent-based routing</text>
  <text x="695" y="112" text-anchor="middle" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">State machine transitions</text>
  <text x="695" y="128" text-anchor="middle" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">Parallel agent execution</text>
  <text x="695" y="144" text-anchor="middle" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">Circuit breaker protection</text>
  <text x="695" y="160" text-anchor="middle" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">Async tool orchestration</text>
  <text x="695" y="176" text-anchor="middle" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">SSE response streaming</text>

  <!-- Connection lines from agent grid to orchestrator -->
  <line x1="540" y1="62" x2="580" y2="90" stroke="#475569" stroke-width="0.6" stroke-dasharray="3 2"/>
  <line x1="540" y1="114" x2="580" y2="114" stroke="#475569" stroke-width="0.6" stroke-dasharray="3 2"/>
  <line x1="540" y1="166" x2="580" y2="140" stroke="#475569" stroke-width="0.6" stroke-dasharray="3 2"/>
</svg>